<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlkanSave</title>
  <link rel="icon" href="images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/sharedLayout.css" />
  <link rel="stylesheet" href="css/user_saving.css" />
  <link rel="stylesheet" href="css/addGoal.css" />
  <link rel="stylesheet" href="css/logout.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo.svg" alt="AlkanSave Logo"/>
      <h2><span class="alkan">Alkan</span><span class="save">Save</span></h2>
    </div>
    <nav>
      <a href="user_home.html"><img src="images/home_icon.svg" alt="Home">Home</a>
      <a href="user_savings.html"class="active"><img src="images/savings_icon.svg" alt="Savings & Goals">Savings & Goals</a>
      <a href="user_transaction.html"><img src="images/transaction_icon.svg" alt="Transaction">Transaction</a>
      <a href="user_category.html"><img src="images/category_icon.svg" alt="Category">Category</a>
      <a href="user_profile.html"><img src="images/profile_icon.svg" alt="Profile">Profile</a>
    </nav>
    <a href="landing.html" class="logout" id="logoutButton">
      <img src="images/logout_icon.svg" alt="Logout">Log Out
    </a>
  </div> 

  <div class="main-content">
    <h1 class="title1">Savings & <span class="highlight-name">Goals</span></h1>
    <br>
    <div class="search-bar-wrapper">
      <button class="backBtn" id="addGoalBtn" title="Add Goal" onclick="goBack()">
        <img src="images/backIcon.png" alt="Search" class="addIcon"/>Back
      </button>
    </div>
   
        <div class="form-container">
            <h2 class="form-title"><span class="add">Add New</span> <span class="newGoal">Goal</span></h2>
            
            <form>
              <div class="form-row">
                <div class="form-group">
                  <label for="dentistId">Select Category:</label>
                  <div class="button-select-container">
                    <select id="categories" name="services" class="category">
                      <option value="familyPlanning">Travel</option>
                      <option value="maternalCare">Bills</option>
                    </select>
                    <button class="addC-goal-btn" id="addCBtn">
                      <img src="images/addIcon.png" alt="Add Icon" class="addIcon"/>Add New Category
                    </button>
                  </div>
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label for="lastName">Goal Name:</label>
                  <input type="text" id="lastName" name="lastName" />
                </div>
                <div class="form-group">
                  <label for="firstName">Date Today:</label>
                  <input type="date" id="dateToday" name="Date Today" />
                </div>
              </div>
      
              <div class="form-row">
                <div class="form-group">
                  <label for="username">Target Amount:</label>
                  <input type="text" id="username" name="username" />
                </div>
                <div class="form-group">
                  <label for="email">Target Date:</label>
                  <input type="date" id="targetDate" name="Target Date" />
                </div>
              </div>
      
              <div class="form-actions">
                <button type="submit" class="btn-add">Add Goal</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='user_savings.html'">Cancel</button>
              </div>
            </form>
          </div>
        </div>
    </div>

    <div id="addCmodal" class="addC-modal">
        <div class="addC-content">
            <h2 class="addC-title"><span class="add">Add New</span> <span class="newGoal">Goal</span></h2>
          <form>
            <label for="categoryName" class="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" required class="inputC">
          </form>
          <div class="addC-buttons">
            <button id="confirmAddC" class="addCconfirm-btn">Add</button>
            <button id="cancelAddC" class="addCcancel-btn">Cancel</button>
          </div>
        </div>
    </div>

  <div id="logoutModal" class="logout-modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-btn">Yes</button>
        <button id="cancelLogout" class="cancel-btn">No</button>
      </div>
    </div>
  </div>

  <script src="js/addCategory.js"></script>
  <script src="js/userAddNewGoal.js"></script>
  <script src="js/dateLinksLogout.js"></script>
</body>
</html>
