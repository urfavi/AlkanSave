<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="icon" type="image/png" href="images/logo.svg">
  <link rel="stylesheet" href="css/forgotpass.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <img src="images/logo.svg" alt="AlkanSave Logo" class="logo-img" />
      <h1 class="brand-title">
        <span class="text-alkan">Alkan</span><span class="text-save">Save</span>
      </h1>
      <h2 class="welcome-title"><span class="text-alkan">FORGOT</span> <span class="text-save">PASSWORD</span></h2>
      <p class="subtagline">Donâ€™t worry, we got you!</p>
    </div>

    <div class="right-section">
      <a href="login.html" class="back-btn">
        <span class="arrow">&#8592;</span> Back
      </a>

      <div class="form-wrapper">
        <h2 class="form-title">Reset Password</h2>
        <p class="form-subtitle">Follow the steps to recover your account.</p>

        <form class="login-form">
          <input type="email" placeholder="Email Address" class="input-field" />
          <button type="button" class="login-btn" style="margin-bottom: 15px;">Send Code</button>

          <input type="text" placeholder="Enter Code" class="input-field" />
          <input type="password" placeholder="New Password" class="input-field" />
          <input type="password" placeholder="Confirm Password" class="input-field" />
          <a href="login.html" class="login-btn" style="text-align: center; text-decoration: none;">Reset Password</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
