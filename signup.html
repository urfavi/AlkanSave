<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="icon" type="image/png" href="images/logo.svg">
  <link rel="stylesheet" href="css/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Garet&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <img src="images/logo.svg" alt="AlkanSave Logo" class="logo-img" />
      <h1 class="brand-title">
        <span class="text-alkan">Alkan</span><span class="text-save">Save</span>
      </h1>
      <h2 class="welcome-title"><span class="text-alkan">CREATE</span> <span class="text-save">ACCOUNT</span></h2>
      <p class="subtagline">Save little, dream big.</p>
    </div>

    <div class="right-section">
      <a href="login.html" class="back-btn">
        <span class="arrow">&#8592;</span> Back
      </a>

      <div class="form-wrapper">
        <h2 class="form-title">Sign Up</h2>
        <p class="form-subtitle">Fill in the information below.</p>

        <form class="login-form">
          <input type="text" placeholder="First Name" class="input-field" />
          <input type="text" placeholder="Last Name" class="input-field" />
          <input type="email" placeholder="Email Address" class="input-field" />
          <input type="date" placeholder="Date of Birth" class="input-field" />
          <input type="password" placeholder="Password" class="input-field" />
          <input type="password" placeholder="Confirm Password" class="input-field" />
          <a href="login.html" class="login-btn" style="text-align: center; text-decoration: none;">Sign Up</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
